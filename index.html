<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="card-header"></div>
      <div class="card__user-info">
        <div class="user-info__img">
          <img src="images/image-victor.jpg" alt="portrait of a man" />
        </div>

        <div class="user-info__description">
          <h2 class="user-info__name dark-blue">
            Victor Crest <span class="age">26</span>
          </h2>
          <p class="user-info__location dark-gray">London</p>
        </div>
      </div>

      <div class="card__user-stats">
        <div class="user-stat">
          <h3 class="user-stat__heading dark-blue">80K</h3>
          <p class="user-stat__description dark-gray">Followers</p>
        </div>

        <div class="user-stat">
          <h3 class="user-stat__heading dark-blue">803K</h3>
          <p class="user-stat__description dark-gray">Likes</p>
        </div>

        <div class="user-stat">
          <h3 class="user-stat__heading dark-blue">1.4K</h3>
          <p class="user-stat__description dark-gray">Photos</p>
        </div>
      </div> 
    </article>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arno Volts</a>.
    </div> -->
  </body>
</html>
